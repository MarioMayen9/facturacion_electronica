# Configuración del servidor
server.port=8081

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pyme
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate para PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Configuración JWT
app.jwtSecret=pos-secret-key-2024-super-secure-secret-key-for-production-use
app.jwtExpirationInMs=86400000

# Configuración de logging
logging.level.com.pos.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR

# Configuración CORS
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:5174
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*